<!DOCTYPE html>
<html>
<head>
    <title>Alignment Selection</title>
</head>
<body>
    <h1>Alignment Selection</h1>
    <form id="optionsForm">
        <div id="optionsContainer">
            <div>
                <label>Comfort Option:</label>
                <input type="text" name="comfort" />
            </div>
            <div>
                <label>Avoidance Option:</label>
                <input type="text" name="avoidance" />
            </div>
            <div>
                <label>Aligned Option:</label>
                <input type="text" name="aligned" />
            </div>
            <!-- Add fields for custom options -->
            <div>
                <label>Custom Option:</label>
                <input type="text" name="custom" />
            </div>
        </div>
        <button type="submit">Submit Options</button>
    </form>
</body>
</html>
